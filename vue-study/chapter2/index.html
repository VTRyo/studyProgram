<DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <p>{{ count }}回クリックした</p>

    <input v-model='message'>

  <script src="main.js"></script>
</body>
</html>
